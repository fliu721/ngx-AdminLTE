<body class="hold-transition login-page">
  <div class="login-box" [@fadeInOut]>
    <div class="login-logo">
      <b>后台管理系统</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">系统登录</p>

      <div class="alert alert-danger" *ngIf="error.show"  [@fadeInOut]>
        <strong><i class="fa-lg fa fa-warning"></i></strong> {{error.msg}}
      </div>
      <form #form="ngForm" (ngSubmit)="doLogin(form)">
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': userName.dirty && userName.invalid }">
          <input type="text" class="form-control" placeholder="请输入用户名..." required name="userName"
                 [(ngModel)]="user.userName" #userName="ngModel" (input)="onChange()">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          <span *ngIf="userName.dirty && userName.invalid" class="help-block" >用户名不能为空!</span>
        </div>
        <div class="form-group has-feedback" [ngClass]="{ 'has-error': password.dirty && password.invalid }">
          <input type="password" class="form-control" placeholder="请输入密码..." required minlength="5" name="password"
                 [(ngModel)]="user.password" #password="ngModel" (input)="onChange()">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <span *ngIf="password.dirty && password.invalid" class="help-block">密码不能少于5位!</span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> 记住我
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" [disabled]="!form.touched || form.invalid"
                    class="btn btn-primary btn-block btn-flat" (click)="doLogin(form)">
              登录
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!--<div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>-->
      <!-- /.social-auth-links -->

      <a>忘记密码?</a><br>
      <!--<a href="register.html" class="text-center">Register a new membership</a>-->

    </div>
    <!-- /.login-box-body -->
  </div>
</body>
